  <circle cx="45" cy="30" r="15" fill="#eee" />
  <circle cx="60" cy="40" r="12" fill="#eee" />
  <circle cx="40" cy="45" r="14" fill="#eee" />
  <circle cx="55" cy="38" r="17" fill="#eee" />
